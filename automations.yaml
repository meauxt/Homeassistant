###############################################
#                                             #
#           Motion Light Automation           #
#                                             #
###############################################
- alias: Basement Stair Motion On
  hide_entity: true
  trigger:
    - platform: state
      entity_id: sensor.bs_motion
      to: 'active'
  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
  action:
      service: switch.turn_on
      entity_id:
        - switch.bs_led_light

- alias: Basement Stair Motion Off
  hide_entity: true
  trigger:
    - platform: state
      entity_id: sensor.bs_motion

      # Optional
      to: 'inactive'
      # At least one of the following required

  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
  action:
      service: switch.turn_off
      entity_id:
        - switch.bs_led_light

- alias: Living Room Motion Inactive at Night
  hide_entity: true
  trigger:
    - platform: state
      entity_id: sensor.motion
      to: 'inactive'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'

      - condition: template
        value_template: '{{ states.light.lr_lamp_2.attributes.brightness == 20}}'
     
      - condition: template
        value_template: '{{ states.light.lr_lamp.attributes.brightness == 20}}'

  action:
      service: homeassistant.turn_off
      entity_id:
        - group.living_room

- alias: Living Room Motion Active at Night
  hide_entity: true
  trigger:
    - platform: state
      entity_id: sensor.motion
      to: 'active'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
      - condition: template
        value_template: "{{ states('light.lr_lamp_2') == 'off'}}"
      - condition: template
        value_template: "{{ states('light.lr_lamp') == 'off'}}"
  action:
  - service: scene.turn_on
    entity_id:
      - scene.living_room_low_motion
  

